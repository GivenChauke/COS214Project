name: Build and Run

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Run
      run: |
        make
      working-directory: path/to/your/repo # Replace with the actual path to your repository

    - name: Clean Up
      run: |
        make clean
